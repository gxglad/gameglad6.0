<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>升级3.0</title>
<style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
    canvas { 
        background: darkslategrey;
        display: block; 
        max-width: 480px; 
        max-height: 320px; 
        width: 100%; 
        height: auto; 
    }
    button {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 10px;
        font-size: 16px;
        color: white;
        background-color: red;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<button id="cheatButton">开挂</button>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// 固定画布逻辑大小
const canvasLogicalWidth = 480;
const canvasLogicalHeight = 320;
canvas.width = canvasLogicalWidth;
canvas.height = canvasLogicalHeight;

// 计算实际显示的画布大小
const scale = Math.min(window.innerWidth / canvasLogicalWidth, window.innerHeight / canvasLogicalHeight);
canvas.style.width = `${canvasLogicalWidth * scale}px`;
canvas.style.height = `${canvasLogicalHeight * scale}px`;

// 游戏对象
let paddleWidth = 200, paddleHeight = 10;
let paddleX = (canvasLogicalWidth - paddleWidth) / 2;

let ballRadius = 10;
let ballX = canvasLogicalWidth / 2;
let ballY = canvasLogicalHeight - 30;
let ballDx = 2, ballDy = -2;
let speedIncrement = 0.1; // 增加速度的量

// 分数
let score = 0;
let isCheating = false;

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvasLogicalHeight - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("原作者最高分31分，让我看看你这个小扒菜: " + score, 8, 20);
}

function update() {
    ctx.clearRect(0, 0, canvasLogicalWidth, canvasLogicalHeight);

    drawPaddle();
    drawBall();
    drawScore(); // 绘制分数

    if (ballX + ballDx > canvasLogicalWidth - ballRadius || ballX + ballDx < ballRadius) {
        ballDx = -ballDx;
    }
    if (ballY + ballDy < ballRadius) {
        ballDy = -ballDy;
    } else if (ballY + ballDy > canvasLogicalHeight - ballRadius) {
        if (ballX > paddleX && ballX < paddleX + paddleWidth) {
            ballDy = -ballDy;
            score++; // 每次球击中挡板时增加分数
            ballDx += ballDx > 0 ? speedIncrement : -speedIncrement; // 根据方向调整速度
            ballDy += ballDy > 0 ? speedIncrement : -speedIncrement; // 根据方向调整速度
        } else {
            if (isCheating) {
                alert("不是老弟你也太菜了，开挂都不行");
            } else {
                alert("GAME OVER");
            }
            document.location.reload();
            clearInterval(interval); // Needed for Chrome to end game
        }
    }

    ballX += ballDx;
    ballY += ballDy;

    if (rightPressed && paddleX < canvasLogicalWidth - paddleWidth) {
        paddleX += 7;
    } else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
    }

    requestAnimationFrame(update);
}

let rightPressed = false;
let leftPressed = false;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

// 触摸事件处理
canvas.addEventListener('touchstart', touchStartHandler, false);
canvas.addEventListener('touchmove', touchMoveHandler, false);

function keyDownHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    } else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    } else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

function touchStartHandler(e) {
    e.preventDefault();
}

function touchMoveHandler(e) {
    let touch = e.touches[0];
    let rect = canvas.getBoundingClientRect();
    let x = touch.clientX - rect.left;
    paddleX = x - paddleWidth / 2;

    // 防止挡板移出画布边界
    if (paddleX < 0) {
        paddleX = 0;
    } else if (paddleX > canvasLogicalWidth - paddleWidth) {
        paddleX = canvasLogicalWidth - paddleWidth;
    }
}

// 开挂按钮处理
document.getElementById('cheatButton').addEventListener('click', () => {
    if (!isCheating) {
        paddleWidth = 400;
        paddleX = (canvasLogicalWidth - paddleWidth) / 2;
        isCheating = true;
        document.getElementById('cheatButton').textContent = '关闭挂';
    } else {
        paddleWidth = 200;
        paddleX = (canvasLogicalWidth - paddleWidth) / 2;
        isCheating = false;
        document.getElementById('cheatButton').textContent = '开挂';
    }
});

update();
</script>
</body>
</html>
